<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Secret - Територія задоволення</title>
    
    <!-- 1. Підключаємо React та ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 2. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 4. Іконки Lucide (Оновлена версія) -->
    <script src="https://unpkg.com/lucide-react@0.344.0/dist/umd/lucide-react.js"></script>

    <!-- 5. Шрифти -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Montserrat', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #7c3aed; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-900 text-gray-100">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- ВИПРАВЛЕННЯ ---
        // Безпечно отримуємо іконки через window.lucideReact
        // Якщо бібліотека не завантажилась, використовуємо пустий об'єкт, щоб уникнути ReferenceError
        const LucideIcons = window.lucideReact || {};
        
        // Створюємо компонент-заглушку на випадок відсутності іконки
        const FallbackIcon = (props) => <span style={{width: 24, height: 24, display: 'inline-block', ...props}}>•</span>;

        // Деструктуризація з фолбеком
        const { 
            ShoppingBag = FallbackIcon, 
            X = FallbackIcon, 
            Star = FallbackIcon, 
            Lock = FallbackIcon, 
            Trash2 = FallbackIcon, 
            Plus = FallbackIcon, 
            Edit2 = FallbackIcon, 
            Menu = FallbackIcon, 
            ArrowLeft = FallbackIcon, 
            Heart = FallbackIcon, 
            Settings = FallbackIcon, 
            ChevronRight = FallbackIcon, 
            Truck = FallbackIcon, 
            ShieldCheck = FallbackIcon, 
            Flame = FallbackIcon 
        } = LucideIcons;

        // ==========================================
        // ДАНІ (MOCK DATA)
        // ==========================================
        const INITIAL_PRODUCTS = [
            {
                id: 1,
                name: "Rose Pleasure Deluxe",
                shortDesc: "Вакуумний стимулятор",
                description: "Інноваційний стимулятор у формі троянди. Поєднує в собі елегантний дизайн та потужні технології задоволення. Має 10 режимів вакуумної стимуляції та повністю водонепроникний корпус.",
                price: 2499,
                oldPrice: 3200,
                category: "Іграшки",
                image: "https://images.unsplash.com/photo-1595475207225-428b62bda831?auto=format&fit=crop&q=80&w=600",
                rating: 5.0,
                specs: ["Матеріал: Медичний силікон", "Живлення: USB-зарядка", "Водонепроникність: IPX7", "Розмір: 6.5 x 6.5 см"],
                isHit: true
            },
            {
                id: 2,
                name: "Midnight Wand Pro",
                shortDesc: "Потужний масажер",
                description: "Легендарний Magic Wand у бездротовому форматі. Глибока вібрація, що знімає напругу з м'язів та дарує вибухове задоволення. Гнучка головка підлаштовується під вигини тіла.",
                price: 1899,
                oldPrice: null,
                category: "Масажери",
                image: "https://images.unsplash.com/photo-1616423640778-28d1b53229bd?auto=format&fit=crop&q=80&w=600",
                rating: 4.9,
                specs: ["Матеріал: ABS + Силікон", "Режими: 20 патернів", "Час роботи: до 3 годин"],
                isHit: false
            },
            {
                id: 3,
                name: "Silk Touch Oil",
                shortDesc: "Масажна олія з феромонами",
                description: "Розкішна олія з ароматом чорної орхідеї та ванілі. Збагачена феромонами для посилення потягу. Не залишає липких слідів.",
                price: 450,
                oldPrice: 600,
                category: "Косметика",
                image: "https://images.unsplash.com/photo-1608248597279-f99d160bfbc8?auto=format&fit=crop&q=80&w=600",
                rating: 4.8,
                specs: ["Об'єм: 100 мл", "Аромат: Ваніль", "Основа: Натуральні олії"],
                isHit: true
            },
            {
                id: 4,
                name: "Lace Fantasy Set",
                shortDesc: "Комплект білизни",
                description: "Вишуканий комплект мереживної білизни чорного кольору. Підкреслює фігуру та додає впевненості. У комплекті бра, трусики та пояс для панчіх.",
                price: 1299,
                oldPrice: 1500,
                category: "Білизна",
                image: "https://images.unsplash.com/photo-1562572159-4efc207f5aff?auto=format&fit=crop&q=80&w=600",
                rating: 5.0,
                specs: ["Колір: Чорний", "Розміри: S, M, L", "Матеріал: Мереживо"],
                isHit: false
            }
        ];

        const App = () => {
            const [activeView, setActiveView] = useState('home'); 
            const [products, setProducts] = useState(INITIAL_PRODUCTS);
            const [selectedProductId, setSelectedProductId] = useState(null);
            const [cart, setCart] = useState([]);
            const [isAdminMode, setIsAdminMode] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            const navigateToProduct = (id) => {
                setSelectedProductId(id);
                setActiveView('product');
                setIsMobileMenuOpen(false);
                window.scrollTo(0, 0);
            };

            const goHome = () => {
                setActiveView('home');
                setSelectedProductId(null);
                setIsMobileMenuOpen(false);
                window.scrollTo(0, 0);
            };

            const addToCart = (product) => {
                const existing = cart.find(item => item.id === product.id);
                if (existing) {
                    setCart(cart.map(item => item.id === product.id ? {...item, qty: item.qty + 1} : item));
                } else {
                    setCart([...cart, {...product, qty: 1}]);
                }
            };

            const removeFromCart = (id) => setCart(cart.filter(item => item.id !== id));
            const cartTotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

            const handleProductUpdate = (updatedProduct) => {
                setProducts(products.map(p => p.id === updatedProduct.id ? updatedProduct : p));
                alert("Товар оновлено!");
            };

            const getSelectedProduct = () => products.find(p => p.id === selectedProductId);

            const Header = () => (
                <nav className="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-md border-b border-white/10 shadow-lg">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-20">
                            
                            <div className="flex items-center gap-2 cursor-pointer group" onClick={goHome}>
                                <div className="w-10 h-10 bg-gradient-to-br from-violet-600 to-fuchsia-600 rounded-xl flex items-center justify-center shadow-lg shadow-violet-900/50 group-hover:shadow-violet-600/50 transition-all duration-300">
                                    <Flame className="text-white w-6 h-6" fill="currentColor" />
                                </div>
                                <div className="flex flex-col">
                                    <span className="text-xl font-black text-white tracking-wide leading-none">NIGHT</span>
                                    <span className="text-sm font-bold text-violet-400 tracking-[0.2em] leading-none">SECRET</span>
                                </div>
                            </div>

                            <div className="hidden md:flex items-center space-x-8 text-sm font-medium text-gray-300">
                                <button onClick={goHome} className="hover:text-white transition-colors">Головна</button>
                                <button className="hover:text-white transition-colors">Каталог</button>
                                <button className="hover:text-white transition-colors">Про нас</button>
                            </div>

                            <div className="flex items-center gap-4">
                                <button 
                                    onClick={() => { setIsAdminMode(!isAdminMode); setIsMobileMenuOpen(false); }}
                                    className={`p-2 rounded-full transition-colors ${isAdminMode ? 'bg-violet-600 text-white' : 'text-gray-400 hover:text-white'}`}
                                    title="Адмін панель"
                                >
                                    <Settings size={20} />
                                </button>

                                <button 
                                    onClick={() => { setActiveView('cart'); setIsMobileMenuOpen(false); }}
                                    className="relative p-2 text-gray-400 hover:text-white transition-colors"
                                >
                                    <ShoppingBag size={24} />
                                    {cart.length > 0 && (
                                        <span className="absolute -top-1 -right-1 bg-fuchsia-600 text-white text-[10px] font-bold w-5 h-5 flex items-center justify-center rounded-full animate-bounce">
                                            {cart.reduce((a,b) => a + b.qty, 0)}
                                        </span>
                                    )}
                                </button>
                                
                                <button 
                                    className="md:hidden p-2 text-gray-400 hover:text-white"
                                    onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                                >
                                    {isMobileMenuOpen ? <X size={24} /> : <Menu size={24} />}
                                </button>
                            </div>
                        </div>
                    </div>

                    {isMobileMenuOpen && (
                        <div className="md:hidden bg-slate-900 border-b border-white/10 animate-fade-in">
                            <div className="px-4 pt-2 pb-6 space-y-2">
                                <button onClick={goHome} className="block w-full text-left px-3 py-3 text-base font-medium text-white hover:bg-white/5 rounded-lg">Головна</button>
                                <button onClick={() => { setActiveView('cart'); setIsMobileMenuOpen(false); }} className="block w-full text-left px-3 py-3 text-base font-medium text-white hover:bg-white/5 rounded-lg">Кошик</button>
                            </div>
                        </div>
                    )}
                </nav>
            );

            const HeroSection = () => (
                <div className="relative overflow-hidden bg-slate-900 py-16 sm:py-24">
                    <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full max-w-7xl pointer-events-none">
                        <div className="absolute top-20 right-0 w-96 h-96 bg-violet-600/20 rounded-full blur-[100px]"></div>
                        <div className="absolute bottom-0 left-10 w-72 h-72 bg-fuchsia-600/20 rounded-full blur-[100px]"></div>
                    </div>

                    <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center z-10">
                        <span className="inline-block py-1 px-3 rounded-full bg-white/5 border border-white/10 text-violet-300 text-xs font-bold uppercase tracking-wider mb-6 backdrop-blur-sm animate-pulse">
                            Анонімна доставка • 100% Конфіденційність
                        </span>
                        <h1 className="text-4xl md:text-6xl lg:text-7xl font-extrabold text-white tracking-tight mb-8 drop-shadow-2xl">
                            Відкрий свої <br/>
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-violet-400 to-fuchsia-500">
                                таємні бажання
                            </span>
                        </h1>
                        <p className="mt-4 max-w-2xl mx-auto text-xl text-gray-400 mb-10">
                            Преміальні товари для дорослих. Безпечно, естетично та з повагою до вашого задоволення.
                        </p>
                        <div className="flex flex-col sm:flex-row justify-center gap-4">
                            <button onClick={() => document.getElementById('products-grid').scrollIntoView({behavior: 'smooth'})} className="px-8 py-4 bg-violet-600 hover:bg-violet-700 text-white rounded-xl font-bold transition-all shadow-lg shadow-violet-900/50">
                                Перейти до каталогу
                            </button>
                        </div>
                    </div>
                </div>
            );

            const ProductCardComponent = ({ product }) => (
                <div 
                    className="group bg-slate-800 rounded-2xl border border-white/5 overflow-hidden hover:border-violet-500/50 transition-all duration-300 hover:shadow-2xl hover:shadow-violet-900/20 cursor-pointer flex flex-col h-full relative"
                    onClick={() => navigateToProduct(product.id)}
                >
                    <div className="relative aspect-[4/5] overflow-hidden bg-slate-700">
                        <img 
                            src={product.image} 
                            alt={product.name} 
                            className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700"
                        />
                        {product.isHit && (
                            <div className="absolute top-3 left-3 bg-fuchsia-600 text-white text-xs font-bold px-3 py-1 rounded-full shadow-lg z-10">
                                HIT
                            </div>
                        )}
                    </div>
                    
                    <div className="p-5 flex-1 flex flex-col">
                        <div className="text-xs font-bold text-violet-400 uppercase tracking-wider mb-2">{product.category}</div>
                        <h3 className="text-lg font-bold text-white mb-1 group-hover:text-violet-300 transition-colors line-clamp-1">{product.name}</h3>
                        <p className="text-sm text-gray-400 mb-4 line-clamp-2">{product.shortDesc}</p>
                        
                        <div className="mt-auto flex items-center justify-between">
                            <div className="flex flex-col">
                                <span className="text-2xl font-bold text-white">{product.price} ₴</span>
                                {product.oldPrice && <span className="text-sm text-gray-500 line-through">{product.oldPrice} ₴</span>}
                            </div>
                            <button 
                                onClick={(e) => { e.stopPropagation(); addToCart(product); }}
                                className="p-3 bg-white/10 hover:bg-violet-600 text-white rounded-xl transition-colors z-20"
                            >
                                <ShoppingBag size={20} />
                            </button>
                        </div>
                    </div>
                </div>
            );

            const ProductPageView = () => {
                const product = getSelectedProduct();
                if (!product) return <div className="p-10 text-center text-white">Товар не знайдено</div>;

                return (
                    <div className="min-h-screen bg-slate-900 pb-20 pt-10 animate-fade-in">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <button onClick={goHome} className="flex items-center text-gray-400 hover:text-white mb-8 group transition-colors">
                                <ArrowLeft className="mr-2 group-hover:-translate-x-1 transition-transform" size={20} />
                                Назад до магазину
                            </button>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-12 lg:gap-16">
                                <div className="space-y-4">
                                    <div className="aspect-square rounded-3xl overflow-hidden bg-slate-800 border border-white/10 shadow-2xl">
                                        <img src={product.image} alt={product.name} className="w-full h-full object-cover" />
                                    </div>
                                </div>

                                <div>
                                    <div className="flex items-center gap-4 mb-4">
                                        <span className="px-3 py-1 rounded-full bg-violet-900/50 text-violet-300 text-sm font-bold border border-violet-500/20">
                                            {product.category}
                                        </span>
                                        {product.isHit && (
                                            <span className="flex items-center gap-1 text-yellow-400 text-sm font-bold">
                                                <Star fill="currentColor" size={16} /> 4.9
                                            </span>
                                        )}
                                    </div>

                                    <h1 className="text-3xl md:text-5xl font-extrabold text-white mb-4">{product.name}</h1>
                                    
                                    <div className="flex items-end gap-4 mb-8">
                                        <span className="text-4xl font-bold text-white">{product.price} ₴</span>
                                        {product.oldPrice && (
                                            <span className="text-xl text-gray-500 line-through mb-1">{product.oldPrice} ₴</span>
                                        )}
                                    </div>

                                    <div className="prose prose-invert max-w-none mb-10">
                                        <p className="text-lg text-gray-300 leading-relaxed">{product.description}</p>
                                    </div>

                                    {product.specs && (
                                        <div className="bg-slate-800/50 rounded-2xl p-6 mb-10 border border-white/5">
                                            <h3 className="font-bold text-white mb-4">Характеристики</h3>
                                            <ul className="grid grid-cols-1 sm:grid-cols-2 gap-y-3 gap-x-8">
                                                {product.specs.map((spec, idx) => (
                                                    <li key={idx} className="flex items-center text-gray-400 text-sm">
                                                        <span className="w-1.5 h-1.5 rounded-full bg-violet-500 mr-3"></span>
                                                        {spec}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    )}

                                    <div className="flex gap-4">
                                        <button 
                                            onClick={() => addToCart(product)}
                                            className="flex-1 bg-violet-600 hover:bg-violet-700 text-white font-bold py-5 px-8 rounded-2xl transition-all shadow-lg shadow-violet-900/50 flex items-center justify-center gap-3 active:scale-95"
                                        >
                                            <ShoppingBag size={24} />
                                            Додати в кошик
                                        </button>
                                    </div>

                                    <div className="mt-8 grid grid-cols-2 gap-4">
                                        <div className="flex items-center gap-3 p-4 rounded-xl bg-slate-800/30 border border-white/5">
                                            <ShieldCheck className="text-green-500" size={24} />
                                            <div className="text-xs text-gray-400">
                                                <span className="block text-white font-bold mb-0.5">Анонімність</span>
                                                Нейтральна упаковка
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-3 p-4 rounded-xl bg-slate-800/30 border border-white/5">
                                            <Truck className="text-blue-500" size={24} />
                                            <div className="text-xs text-gray-400">
                                                <span className="block text-white font-bold mb-0.5">Швидко</span>
                                                Відправка сьогодні
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const AdminPanelView = () => {
                const [editId, setEditId] = useState(null);

                const ProductEditor = ({ product }) => {
                    const [formData, setFormData] = useState({...product});

                    const handleChange = (e) => {
                        const { name, value } = e.target;
                        setFormData(prev => ({...prev, [name]: value}));
                    };

                    const handleSubmit = (e) => {
                        e.preventDefault();
                        handleProductUpdate(formData);
                        setEditId(null);
                    };

                    return (
                        <div className="bg-slate-800 rounded-2xl p-6 md:p-8 border border-white/10 animate-fade-in">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold text-white">Редагування товару</h2>
                                <button onClick={() => setEditId(null)} className="text-gray-400 hover:text-white"><X/></button>
                            </div>
                            
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-bold text-gray-400 mb-2">Назва</label>
                                        <input name="name" value={formData.name} onChange={handleChange} className="w-full bg-slate-900 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-violet-500 outline-none" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-gray-400 mb-2">Ціна (₴)</label>
                                        <input type="number" name="price" value={formData.price} onChange={handleChange} className="w-full bg-slate-900 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-violet-500 outline-none" />
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-sm font-bold text-gray-400 mb-2">Опис</label>
                                    <textarea name="description" rows={5} value={formData.description} onChange={handleChange} className="w-full bg-slate-900 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-violet-500 outline-none" />
                                </div>
                                <div className="flex gap-4 pt-4 border-t border-white/10">
                                    <button type="submit" className="bg-violet-600 hover:bg-violet-700 text-white font-bold py-3 px-8 rounded-xl transition-colors">Зберегти</button>
                                    <button type="button" onClick={() => setEditId(null)} className="bg-transparent hover:bg-white/5 text-gray-400 font-bold py-3 px-8 rounded-xl transition-colors">Скасувати</button>
                                </div>
                            </form>
                        </div>
                    );
                };

                return (
                    <div className="min-h-screen bg-slate-900 py-12 px-4">
                        <div className="max-w-6xl mx-auto">
                            <h1 className="text-3xl font-bold text-white mb-8 flex items-center gap-3">
                                <Settings className="text-violet-500" /> Адміністрування
                            </h1>
                            {editId ? (
                                <ProductEditor product={products.find(p => p.id === editId)} />
                            ) : (
                                <div className="bg-slate-800 rounded-2xl border border-white/10 overflow-hidden">
                                    <div className="p-6 border-b border-white/10 flex justify-between items-center">
                                        <h2 className="text-xl font-bold text-white">Список товарів</h2>
                                        <button className="flex items-center gap-2 bg-violet-600/20 text-violet-300 px-4 py-2 rounded-lg hover:bg-violet-600 hover:text-white transition-colors">
                                            <Plus size={18}/> Додати новий
                                        </button>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left">
                                            <thead className="bg-slate-900/50 text-gray-400 text-sm uppercase">
                                                <tr>
                                                    <th className="p-4">Товар</th>
                                                    <th className="p-4">Ціна</th>
                                                    <th className="p-4 text-right">Дії</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-white/5">
                                                {products.map(p => (
                                                    <tr key={p.id} className="hover:bg-white/5 transition-colors">
                                                        <td className="p-4 font-bold text-white">{p.name}</td>
                                                        <td className="p-4 text-white font-mono">{p.price} ₴</td>
                                                        <td className="p-4 text-right">
                                                            <button onClick={() => setEditId(p.id)} className="bg-slate-700 hover:bg-violet-600 text-white p-2 rounded-lg transition-colors mr-2"><Edit2 size={16}/></button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            const CartViewComponent = () => (
                <div className="min-h-screen bg-slate-900 py-12 px-4">
                    <div className="max-w-3xl mx-auto">
                        <h1 className="text-3xl font-bold text-white mb-8">Ваш кошик</h1>
                        {cart.length === 0 ? (
                            <div className="text-center py-20 bg-slate-800 rounded-2xl border border-white/10">
                                <ShoppingBag size={64} className="mx-auto text-gray-600 mb-4"/>
                                <p className="text-xl text-gray-400">Кошик порожній</p>
                                <button onClick={goHome} className="mt-6 text-violet-400 hover:text-violet-300 font-bold">Перейти до покупок</button>
                            </div>
                        ) : (
                            <div className="grid gap-8">
                                <div className="bg-slate-800 rounded-2xl overflow-hidden border border-white/10">
                                    {cart.map(item => (
                                        <div key={item.id} className="p-6 flex items-center gap-6 border-b border-white/5 last:border-0">
                                            <img src={item.image} className="w-20 h-20 rounded-xl object-cover" alt=""/>
                                            <div className="flex-1">
                                                <h3 className="text-lg font-bold text-white">{item.name}</h3>
                                                <p className="text-gray-400 text-sm">{item.qty} x {item.price} ₴</p>
                                            </div>
                                            <div className="text-xl font-bold text-white">{item.price * item.qty} ₴</div>
                                            <button onClick={() => removeFromCart(item.id)} className="text-gray-500 hover:text-red-500"><Trash2/></button>
                                        </div>
                                    ))}
                                </div>
                                <div className="flex justify-between items-center p-6 bg-slate-800 rounded-2xl border border-white/10">
                                    <span className="text-gray-400">Загальна сума:</span>
                                    <span className="text-3xl font-bold text-violet-400">{cartTotal} ₴</span>
                                </div>
                                <button className="w-full bg-violet-600 hover:bg-violet-700 text-white font-bold py-4 rounded-xl shadow-lg transition-colors">
                                    Оформити замовлення
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );

            // Рендер
            return (
                <div className="min-h-screen bg-slate-900 text-gray-100 font-sans selection:bg-violet-600 selection:text-white">
                    <Header />
                    
                    <main>
                        {isAdminMode ? (
                            <AdminPanelView />
                        ) : activeView === 'product' ? (
                            <ProductPageView />
                        ) : activeView === 'cart' ? (
                            <CartViewComponent />
                        ) : (
                            <>
                                <HeroSection />
                                <div id="products-grid" className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
                                    <div className="flex items-end justify-between mb-10">
                                        <h2 className="text-3xl font-bold text-white">Популярні товари</h2>
                                        <button className="text-violet-400 hover:text-white font-medium flex items-center gap-1 transition-colors">
                                            Дивитись все <ChevronRight size={18}/>
                                        </button>
                                    </div>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                                        {products.map(product => (
                                            <ProductCardComponent key={product.id} product={product} />
                                        ))}
                                    </div>
                                </div>
                            </>
                        )}
                    </main>

                    <footer className="bg-slate-950 border-t border-white/10 pt-16 pb-8">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-12 mb-12">
                                <div>
                                    <div className="flex items-center gap-2 mb-6">
                                        <div className="w-8 h-8 bg-violet-600 rounded-lg flex items-center justify-center">
                                            <Flame className="text-white w-5 h-5" fill="currentColor" />
                                        </div>
                                        <span className="text-lg font-black text-white">NIGHT<span className="text-violet-600">SECRET</span></span>
                                    </div>
                                    <p className="text-gray-500 text-sm leading-relaxed">
                                        Твій простір для дослідження нових граней задоволення. Анонімно, якісно та з душею.
                                    </p>
                                </div>
                                <div>
                                    <h4 className="text-white font-bold mb-6">Клієнтам</h4>
                                    <ul className="space-y-3 text-gray-400 text-sm">
                                        <li><a href="#" className="hover:text-violet-400 transition-colors">Доставка та оплата</a></li>
                                        <li><a href="#" className="hover:text-violet-400 transition-colors">Гарантія анонімності</a></li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="text-white font-bold mb-6">Контакти</h4>
                                    <p className="text-gray-400 text-sm mb-2">0 800 500 000</p>
                                    <p className="text-gray-400 text-sm">hello@nightsecret.ua</p>
                                </div>
                            </div>
                            <div className="border-t border-white/5 pt-8 text-center text-gray-600 text-xs">
                                © 2024 Night Secret. 18+ Тільки для дорослих.
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
